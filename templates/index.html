<!doctype html>
<html>
  <head>
    <title>CMS Detection</title>
  </head>
  <body>
    <h1>CMS Detection</h1>
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label for="url">Enter a domain name to check for CMS:</label>
      <input type="text" name="url" id="url" required>
      <br><br>
      <input type="submit" value="Check">
    </form>
  </body>
</html>
