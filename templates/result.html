<!doctype html>
<html>
  <head>
    <title>CMS Detection Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
      }
      h1 {
        color: #333;
        font-size: 36px;
        margin-top: 0;
      }
      p {
        color: #666;
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      .error {
        color: red;
      }
      .cms {
        font-weight: bold;
      }
      a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #333;
        padding: 10px 20px;
        display: inline-block;
        margin-top: 20px;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
      }
      a:hover {
        background-color: #333;
        color: white;
        border-color: #333;
      }
      .links {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      .link {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CMS Detection Result {{ title }}</h1>
      <p>{{meta_description}}</p>	
      <p>{{meta_keywords}}</p>	
<!--               <img src="../templates/screenshot.png" alt="Screenshot of main page">-->
      {% if error %}
        <p class="error">{{ error }}</p>
      {% else %}
        <p>The detected Meta CMS is: <span class="cms">{{ cms }}</span></p>
        <p> {{ found_cms }}</p>
        <p> {{ contact_info|safe }}</p>
        <p>{{ found_soc|safe }}</p>
      {% endif %}
      <div class="links">
        <a href="/" target="_blank">Check another domain</a>
      </div>
    </div>
  </body>
</html>
